create_moncomptesettings.labelFavoriteName=Intitul\u00e9 du favori
create_moncomptesettings.labelFavoriteName.help=Saisissez le libell\u00e9 du lien vers votre service num\u00e9rique dans MonCompte. Pour le site de Paris Tennis, le favori choisi dans MonCompte est par exemple : Paris Tennis. Laissez ce champ vide si vous ne souhaitez pas de favori.
create_moncomptesettings.labelFavoriteUrl=URL du favori
create_moncomptesettings.labelFavoriteUrl.help=Saisissez l'URL vers laquelle l'usager est dirig\u00e9 depuis MonCompte, gr\u00e2ce au favori. (Url de votre site).
create_moncomptesettings.labelBackButtonName=Intitul\u00e9 du bouton de retour
create_moncomptesettings.labelBackButtonName.help=Lorsqu'un usager acc\u00e9de \u00e0 son Compte depuis la bandeau de connexion disponible sur votre site, un lien apparait sur sa page de profil afin de retourner sur votre application. Si vous saisissez un libell\u00e9, le bouton qui appara\u00eetra sur la page de profil de l'usager sera "Retournez sur {libell\u00e9 choisi}. Si vous ne pr\u00e9cisez aucune information, le label par d\u00e9faut est "Retournez sur le service num\u00e9rique". 
create_moncomptesettings.labelBackButtonUrl=URL publique
create_moncomptesettings.labelBackButtonUrl.help=Saisissez l'url telle qu'elle est utilis\u00e9e par les usagers du Front Office. Dans la tr\u00e8s grande majorit\u00e9 des cas, pour un site qui dispose d'un front office, il s'agit d'une url en "paris.fr". (Ex : https://budgetparticipatif.paris.fr/bp/ )
