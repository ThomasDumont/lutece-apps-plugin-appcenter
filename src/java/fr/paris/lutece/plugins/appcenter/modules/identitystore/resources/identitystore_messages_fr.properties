create_identitystore.attribute.help=Cochez les attributs du r\u00e9f\u00e9rentiel d''identit\u00e9 que vous souhaitez pouvoir r\u00e9cup\u00e9rer, modifier ou certifier depuis votre application. Si vous cochez "Lecture", vous pourrez r\u00e9cup\u00e9rer l'attribut gr\u00e2ce \u00e0 l'API du r\u00e9f\u00e9rentiel d'identit\u00e9. L'attribut r\u00e9cup\u00e9r\u00e9 contient diverses informations, comme la valeur, ou encore le certificat associ\u00e9. Si vous cochez "Ecriture", vous pourrez modifier les donn\u00e9es de l'usager pr\u00e9sents dans le r\u00e9f\u00e9rentiel. Si vous choisissez "Certification", vous pourrez certifier des donn\u00e9es d'identit\u00e9s de l'usager. Par exemple, le contrat de service entre MonCompte et le r\u00e9f\u00e9rentiel d'identit\u00e9 pr\u00e9sente par exemple les clauses suivantes : Lecture/Ecriture/Certification sur les attributs Genre, Nom usel, Pr\u00e9noms... Dans le cas de MonCompte, la certification des attributs est assur\u00e9e par l'utilisation de FranceConnect.
